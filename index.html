<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo2:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Box Zone</title>
</head>
<body>
    <header class="hide">
        <a href="./index.html"><img src="./img/LogoBoxWhite.png"  class="logo"  alt=""></a>
    </header>
    <section class="content hide">
        <div class="disc">
            <h1>Em Construção</h1>
            <p>Nosso site está em construção, <br> mas estamos prontos para começar!<br> Estamos preparando algo incrivel e <br>emocionante para você.</p>
            <a href="https://wa.me/244927046257" class="btn">Fale Conosco</a>
            <div class="social">
                <a href="https://www.facebook.com/people/Box-Zone/100091415508395/" target="_blank">
                    <img src="./img/social/facebook.png" alt="" class="network">
                </a>
                <a href="https://www.linkedin.com/company/box-zone/" target="_blank">
                    <img src="./img/social/linkedin.png" alt="" class="network">
                </a>     
                <a href="http://www.instagram.com/boxzone.co" target="_blank">
                    <img src="./img/social/instagram.png" alt="" class="network" > 
                </a>    
            </div>
        </div>
        <div class="imgUnder">
            <img src="./img/banner.png" alt="">
            <div class="percent animate__animated animate__lightSpeedInLeft animate__delay-3s">
            </div>
        </div>
    </section>
    <div class="loading animate__animated animate__fadeOut animate__delay-3s">
        <img src="./img/LogoBox.png" class="animate__animated animate__flash" alt="">
    </div>
    <script>
        const loading = document.querySelector('div.loading');
        setTimeout(hideLoading, 3000);
        function hideLoading(){
            loading.style.display= 'none';
        }
    </script>
</body>
